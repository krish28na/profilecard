<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="body">
  <div class="profile-card">
    <div class="image">
      <img src="zomatonails/profilepic.jpg" class="profilepic">
    </div>
    <div class="text-data">
      <span class="name">Gojo Satoru</span>
      <span class="job">YouTuber & Blogger</span>
    </div>
    <div class="media-buttons">
      <a href="#" style="background-color: #4267b2;" class="links">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#" style="background-color: #1da1f2;" class="links">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" style="background-color: #e1306c;" class="links">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="#" style="background-color: #ff0000;" class="links">
        <i class="fa-brands fa-youtube"></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class="fa-regular fa-heart"></i>
        <span class="number">60k</span>
      </div>
      <div class="data">
        <i class="fa-regular fa-comment"></i>
        <span class="number">20k</span>
      </div>
      <div class="data">
        <i class="fa-regular fa-share-from-square"></i>
        <span class="number">15k</span>
      </div>
    </div>
  </div>
</body>
</html>
